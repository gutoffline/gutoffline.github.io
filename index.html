	<script>
		let projetos = [{
			'titulo':'Performa.AI',
			'foto':'images/performaai.png',
			'link': 'https://performa.ai/',
			'texto': ''
		},
		{

			'foto':'images/portfolio/liberty.jpg',
			'link': 'https://uol.com.br',
			'texto': 'Graphic Design'
		}]
		projetos.forEach(e => {
			MontaItem(e)
		});

		function MontaItem(projeto){
			let item = ''
			item += '<div class="bgrid folio-item">'
			item += '<div class="item-wrap">'
			item +=	`<img src="${projeto.foto}" alt="${projeto.titulo}">`
			item += `<a href="${projeto.link}" target="_blank" class="overlay">`
			item += '<div class="folio-item-table">'
			item += '<div class="folio-item-cell">'
			item += `<h3 class="folio-title">${projeto.titulo}</h3>`
			item += '<span class="folio-types">'
			item += projeto.texto
			item += '</span>'
			item += '</div>'
			item += '</div>'
			item += '</a>'
			item += '</div>'
			item += '</div>'
			document.querySelector('#folio-wrapper').innerHTML += item;
		}

	</script>
